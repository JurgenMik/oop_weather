<html lang="en">

    <title>Current Weather - OOP</title>

<div class="container">
    <div class="row">
        <div>
            <h3 id="location"></h3>
            <ul class="list-group mt-3">
                <li id="description"></li>
                <li id="temp"></li>

        </div>
    </div>
</div>
